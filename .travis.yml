language: r
cache: packages
dist: trusty
r: 
  - oldrel
  - release
  - devel
before_install:
  - latex: false
  - sudo R CMD javareconf
  - Rscript -e 'install.packages("rJava", type = "source")'
r_github_packages:
  - jimhester/covr
after_success:
  - Rscript -e 'covr::codecov()'
sudo: false

matrix:
     include:
         - os: linux
         - os: osx
           fortran: false

warnings_are_errors: true
